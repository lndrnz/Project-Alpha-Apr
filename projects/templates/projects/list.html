{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>My Projects</h1>
                {% if not project_list %}
                <p>You are not assigned to any projects</p>
            {% else %}
            <table>
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Number of tasks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in project_list %}
                    <tr>
                        <td>{{ project.name }}</td>
                        <td> </td>
                    </tr>
                </tbody>
            {% endfor %}    
            {% endif %}
        </table>        
    </div>
{% endblock content %}
